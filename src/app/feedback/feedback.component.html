<section class="contact_info_area sec_pad bg_color">
  <div class="container">
    <div class="contact_form">
      <h2 class="f_p f_size_22 t_color3 f_600 l_height28 mt_100 mb_40">Enter a Feedback</h2>
      <form action="https://droitthemes.com/html/saasland/contact_process.php" class="contact_form_box" method="post"
        id="contactForm" novalidate="novalidate">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group text_box">
              <input type="text" [(ngModel)]="data.name" name="name" placeholder="Your Name">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group text_box">
              <input type="text" name="email" [(ngModel)]="data.email" placeholder="Your Email">
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group text_box">
              <input type="text" [(ngModel)]="data.subject" name="subject" placeholder="Subject">
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group text_box">
              <textarea name="message" [(ngModel)]="data.comment" cols="30" rows="10"
                placeholder="Enter Your Feedback . . ."></textarea>
            </div>
          </div>
        </div>
        <div class="alert error" *ngIf="alert">
          <div class="alert_body">
            <i class="icon-close"></i>
            Error Message! Please enter all details
          </div>
          <div class="alert_close" (click)="dismiss()"><i class="icon_close"></i></div>
        </div>
        <div *ngIf="success">
          <div class="alert success" *ngIf="res == 'good'">
            <div class="alert_body">
              <i class="icon-close"></i>
              <span> Success Message! Your feedback added</span>
            </div>
            <div class="alert_close" (click)="dismiss()"><i class="icon_close"></i></div>
          </div>
          <div class="alert warning" *ngIf="res == 'spam'">
            <div class="alert_body">
              <i class="icon-close"></i>
              <span> Success Message! Your feedback identified as spam</span>
            </div>
            <div class="alert_close" (click)="dismiss()"><i class="icon_close"></i></div>
          </div>
        </div>
        <div class="center loading1" *ngIf="loading">
          <div class="spinner"></div>
          <p class="text-center">Loading</p>
        </div>
        <button type="submit" (click)="submit()" class="btn_three">Send Feedback</button>
      </form>
      <div id="success">Your feedback succesfully sent!</div>
      <div id="error">Opps! There is something wrong. Please try again</div>
    </div>
  </div>
</section>
